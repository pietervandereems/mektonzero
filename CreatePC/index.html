<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/createpc/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/createpc/css/page.css" />
    <script data-main="/createpc/js/main.js" src="/createpc/js/require.js"></script>
    <title>Create PC - Mekton Zero -</title>
</head>
<body>
    <toolbar>
        <ul>
            <li data-menu_item="edit" title="Edit">&#xe600;</li>
            <li data-menu_item="share" title="Share">&#xe602;</li>
            <li data-menu_item="remote" title="Remote">&#xe601;</li>
        </ul>
        <input id="username">
        <ul>
            <li data-indicator_item="connection" title="No Connection">&#xe603;</li>
        </ul>
    </toolbar>
    <h1>Create PC</h1>
    <button id="install">Install</button>
    <div id="consol"></div>
    <section id="selection">
        <h2>Select</h2>
        <form>
            <label>Character Type: <select id="chartype"><option>Loading..</option></select></label>
            <label>Name: <input id="name" type="text"></label><button id="save">Save</button>
            <label>Saved: <select id="saved"><option>Loading...</option></select></label>
        </form>
    </section>
    <section id="result">
        <h2>Result</h2>
        <div id="edge"></div>
        <div id="stats"></div>
        <div>
            <table id="skills"></table>
            <table data-type="Traits"></table>
            <table id="gear"></table>
        </div>
        <div id="lifepath"></div>
    </section>
</body>
</html>
